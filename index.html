<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senha, gerador password">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <h1 class="logo">GERADOR DE SENHA</h1>
    <main class="container-input">
        <span>Número de caracteres <span id="valor"></span></span>
        <input type="range" id="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>

    <footer>
        <p>Copyright &#169; 2024 Ernesto Adriano. Todos os Direitos Reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
